<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Hangman Game</h1>
            <div class="game-area">
                <div class="left-side">
                    <h2 id="category">Category: Programming</h2>
                    <div id="wordDisplay" class="word-display"></div>
                    <input type="text" id="letterInput" maxlength="1"
                        placeholder="Enter a letter">
                    <p id="wrongCounter">Wrong guesses: 0 / 6</p>
                    <p id="hintArea">Hint:</p>
                </div>
                <div class="right-side">
                    <canvas id="hangmanCanvas" width="200"
                        height="300"></canvas>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
