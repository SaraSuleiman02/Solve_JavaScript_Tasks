<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Labels</title>

        <link rel="stylesheet" href="../CSS/basic_01.css">
    </head>
    <body>
        <div id="form-container">
            <input type="text" id="username" placeholder="Enter Username">
            <span id="username-error" class="error"></span>

            <input type="password" id="password" placeholder="Enter Password">
            <span id="password-error" class="error"></span>

            <input type="password" id="confirm-password"
                placeholder="Confirm Password">
            <span id="confirm-password-error" class="error"></span>

            <button id="submitBtn" disabled>Register</button>
            <p id="success-message" class="success"></p>
        </div>

        <script src="../JavaScript_Files/main_01.js"></script>
    </body>
</html>
