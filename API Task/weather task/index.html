<!DOCTYPE html>

        <link rel="stylesheet" href="./style.css">

        <div class="card">
            <div class="search">
                <input type="text" id="city" placeholder="Enter a city name...">
                <button>
                    <img src="./images/search.png" height="100px">
                </button>
            </div>

            <div class="weather">
                <img src="./images/clear.png" id="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Amman</h2>

                <div class="details">

                        <img src="./images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="./images/wind.png">
                        <p class="wind">4.3 km/hr</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
